<!doctype html>
<html lang="en">
  <head>
   
      <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110294052-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];

 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://ajax.aspnetcdn.com" crossorigin />
    <link rel="dns-prefetch" href="@UrlWriter.GetImageCdnUrl("", true, true)" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://ajax.aspnetcdn.com" crossorigin />
    <link rel="preconnect" href="@UrlWriter.GetImageCdnUrl("", true, true)" crossorigin />
	
	<link href="https://fonts.googleapis.com/css?family=Lora|Montserrat&display=swap" rel="stylesheet"> 
    
  <title>Evolved Perception LLC{% if page.title %} : {{ page.title }}{% else %}{{ site.title }}{% endif %}</title> 
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

</head>
<body>
    
    
<header class="page-header" id="top">
            <a href="#mainContent" class="skip">Skip to Content</a>

    <div class="epLogo">
<a href="{{site.baseurl}}/" title="Evolved Perception LLC">
    <img height="90" width="250" alt="Evolved Perception LLC logo" src="{{ site.baseurl }}/images/ep/evolvedPerceptionLogo.svg"/>
</a>
    </div>
	  {% include navigation.html %}

</header>
        <h1 class="visually-hidden">{{site.title}}</h1>
	{{content}}
      {% include footer.html %}
    
      <script src="{{ site.baseurl }}/scripts/modernizr.custom.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@12.0.0/dist/lazyload.min.js"></script>
    
    <script src="{{ site.baseurl }}/scripts/ep.js"></script>

</body>
</html>
