<!doctype html>
<html lang="en">
  <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://ajax.aspnetcdn.com" crossorigin />
    <link rel="dns-prefetch" href="@UrlWriter.GetImageCdnUrl("", true, true)" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://ajax.aspnetcdn.com" crossorigin />
    <link rel="preconnect" href="@UrlWriter.GetImageCdnUrl("", true, true)" crossorigin />
	
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Kristi|Merriweather|Montserrat|Ruthie" rel="stylesheet"> 

<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Lora" rel="stylesheet">

    
  <title>{{ site.title }} : {% if page.title %}{{ page.title }}{% endif %}</title> 
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
    
  <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">

  <script src="{{ site.baseurl }}/scripts/modernizr.custom.js"></script>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="msapplication-TileColor" content="#165765">
<meta name="theme-color" content="#ffffff">
</head>
<body>
    

<header class="page-header" id="top">
            <a href="#mainContent" class="skip">Skip to Content</a>

    <div class="epLogo">
<a href="{{site.baseurl}}/home" title="Evolved Perception LLC">
    <img height="90" width="250" alt="Evolved Perception LLC logo" src="{{ site.baseurl }}/images/ep/evolvedPerceptionLogo.svg"/>
</a>
    </div>
    <h1 id="pageTitle" class="visually-hidden">{{site.title}}</h1>
	  {% include navigation.html %}

</header>
	{{content}}
    
    {% include footer.html %}
</body>
</html>
