---
layout: category
title: Fruit and Vegetable Gardening
permalink: "/blog/category/garden"
---


<ul class="list">  
    {% for post in site.categories.garden %}
   <li class="list-item">  
     <div class="list-content">    
         <div class="flex-image"><img src="{{ site.baseurl }}/{{ post.img }}"></div>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time itemprop="dateCreated" datetime="{{post.date}}">{{ post.date | date: "%B %-d, %Y" }}</time> 
    </div>  
  </li>  
      {% endfor %}
</ul>
