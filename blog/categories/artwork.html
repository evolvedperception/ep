---
layout: category
title: Painting &amp; Photography
permalink: "/blog/category/artwork"
---

<ul class="list">  
    {% for post in site.categories.Artwork %}
   <li class="list-item">  
     <div class="list-content">    
         <div class="flex-image"><img src="{{ site.baseurl }}/{{ post.img }}" alt="post.title"></div>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time itemprop="dateCreated" datetime="{{post.date}}">{{ post.date | date: "%B %-d, %Y" }}</time> 
    </div>  
  </li>  
      {% endfor %}
</ul>
